<h1>Tiempo</h1>
<div id="CastellonTiempo"></div>


<script>
var xmlhttp = new XMLHttpRequest();
var url = "http://api.openweathermap.org/data/2.5/weather?q=Castellon,es";

xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        tiempo(xmlhttp.responseText);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();

function tiempo(response) {
    var arr = JSON.parse(response);
    var i;
    var out2 = "<table>";
    out2 += "<tr><td> Tiempo </td><td> Lugar </td></tr>"

     out2 += "<tr><td>" + "<img src=\"http://openweathermap.org/img/w/"+arr.weather[0].icon+".png\">" + "</td><td>" +
    
    arr.name +
    "</td></tr>";

    out2 += "</table>"
    document.getElementById("CastellonTiempo").innerHTML = out2;
}

</script>
