 <h1>Contact Us</h1>

 <h1>Usuarios Registrados</h1>
        
        <div id="usuariosRegistrados">
        </div>

<script>
var xmlhttp = new XMLHttpRequest();
var url = "http://al204332.al.nisu.org/version2/scrip_php/usuarios.php";

xmlhttp.onreadystatechange=function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
        myFunction(xmlhttp.responseText);
    }
}
xmlhttp.open("GET", url, true);
xmlhttp.send();

function myFunction(response) {
    var arr = JSON.parse(response);
    var i;
    var out = "<table>";
    out += "<tr><td> Nombre </td><td> Apellido </td><td> Email </td></tr>"

    for(i = 0; i < arr.length; i++) {
        out += "<tr><td>" +
        arr[i].Nombre +
        "</td><td>" +
        arr[i].Apellido +
        "</td><td>" +
        arr[i].Email +
        "</td></tr>";
    }
    out += "</table>"
    document.getElementById("usuariosRegistrados").innerHTML = out;
}
</script>

<h1>Tiempo</h1>
<div id="CastellonTiempo"></div>

<script>

function tiempo(response) {

    var i;

     out2 += "<tr><td>" + "<img src=\"http://openweathermap.org/img/w/"+arr.weather[0].icon+".png\">" + "</td><td>" +

</script>
